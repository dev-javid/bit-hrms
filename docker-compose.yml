services:
  api:
    build:
      context: .
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Sandbox
      - CONSUL_URL=http://host.docker.internal:8500
    volumes:
      - /home/pix/bit/assets/hrms/sandbox:/var/lib/media-files
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "9000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
